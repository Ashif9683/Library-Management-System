<body >
	
	<!--  header.html  -->
	 <div th:include="header :: nav-bar"></div>
	
	<!--  side nav bar  -->
	 <div th:include="sideNavbar :: sidenav-bar"></div>
	<!-- side nav bar  -->
	
	 <div th:include="ConfirmationDeleteUserModel :: nav-depop"></div>
     
    <div th:include="EditUserModel :: nav-User"></div>
	
	
<!--Main content start-->
<main class="mt-5 pt-3">
    <div class="container-fluid">
        <!--Cards-->
        <div class="row dashboard-counts">
            <div class="col-md-12">
                
                <h4 class="fw-bold text-uppercase"></h4>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-uppercase">
                        Manage User
                         <div class="search">
                      <input  id="search-input" type="text" class="search-control" placeholder="Search.."  onkeyup="serachUserFun()" >
                      <div class="search-input">
                    <!-- result -->
                      </div>
                    </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="data-table" class="table table-responsive table-striped" style="width:100%">
                                <thead class="table-dark">
                                    <tr>
                                     	<th scope="col">User Name</th>
                                     	<th scope="col">Employee Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">User Role</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">Created At</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
											 <tr th:each="usr : ${User}">
												 <td th:text="${usr.username}"></td>
												 <td th:text="${usr.employeename}"></td>
								                <td th:text="${usr.email}"></td>
								                <td th:text="${usr.userrole}"></td>
								                <td th:text="${usr.password}"></td>
								                <td th:text="${usr.createdAt}"></td>
								               
                                                <td>
                                                 
                                                  
                                                   <a th:attr="onclick='openEditUserModel(\'' + ${usr.primarykey} + '\')'" class="btn btn-primary btn-sm">Edit</a>
                                             	
                                                     <a th:attr="onclick='openDeleteUserModel(\'' + ${usr.primarykey} + '\')'" class="btn btn-danger btn-sm">  Delete</a> 
                                                  
                                                 
                                                 
                                                   		
                                               </td>
                                                
                                            </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>

	       			 </div> -->

            </div>
        </div>
    </div>
</main>
<!--Main content end-->
