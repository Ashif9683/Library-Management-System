	<body>
	
	<!--  header.html  -->
	 <div th:include="header :: nav-bar"></div>
	
	<!--  side nav bar  -->
	 <div th:include="sideNavbar :: sidenav-bar"></div>
	<!-- side nav bar  -->
	<div ></div>

	
<!--Main content start-->
<main class="mt-5 pt-3">
    <div class="container-fluid">
        <!--Cards-->
        <div class="row">
            <div class="col-md-12">
             
                <h4 class="fw-bold "></h4>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-uppercase">
                       Add User
                    </div>
                    <div class="card-body">
                        <form id="myUserForm">
                            <div class="row">
                            	
                            	 <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">User Name</label>
                                        <input type="text" class="form-control" name="username"  id="username" placeholder="username"  required/>
                                    </div>
                                </div>
                            	
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Employee Name</label>
                                        <input type="text" class="form-control" name="employeename"  id="employeename" placeholder="Employee Name"  required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="email" required />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required/>
                                    </div>
                                </div>

								<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Role</label>
											<select name="userrole" class="form-control">
												<option value="">Please select</option>
												<option value="USER">USER</option>
												<option value="ADMIN">ADMIN</option>
												<option value="STUDENT">STUDENT</option>
											</select>
										</div>
									</div>
								
                                <div class="col-md-12">
                                    <button id="myButton" type="submit" name="submit" class="btn btn-success">
                                        Add User
                                    </button>

                                    <button type="reset" class="btn btn-secondary">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--Main content end-->
</body>
