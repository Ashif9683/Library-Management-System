<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	    <link  rel="stylesheet" href="css/addCategory.css"  th:href="@{/css/addCategory.css}" />
	
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
	href="js/addCategory.js" th:src="@{js/addCategory.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-poup">
			<div class="container">
				<!-- Modal -->
				<div class="modal " id="addcategoryid" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" >Add Category</h4>
								<button type="button" class="btn-close"
									onclick="closeCategoryModal()" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<form id="addcategoryform">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-labeladd">Category Name</label>
                                        <input type="text" name="categoryName" class="form-control" />
                                    </div>
                                </div>
							</div>
							<button id="myButtoncat" type="submit"
									class="btn btn-primary btn-sm">Add</button>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
