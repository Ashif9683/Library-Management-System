<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/manageStudent.js" th:src="@{js/manageStudent.js}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>

<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-poup">

		<div class="container">

			<!-- Modal -->
			<div class="modal " id="editModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->

					<div class="modal-content">

						<div class="modal-header">
							<h4 class="modal-title">Update Student Record</h4>
							<button type="button" class="btn-close" onclick="closeeditModal()"
								data-dismiss="modal">&times;</button>

						</div>
						<div class="modal-body">
							<form id="editform">
								<div class="row">

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Roll Number</label>
											<input type="text" class="form-control" name="rollnumber" id="rollnumber" />
										</div>
									</div>
									<div class="col-md-6">
										<input type="hidden" class="form-control" name="primaryKey" id="primaryKey" />
										<div class="mb-3">
											<label for="fullName" class="form-label">Full Name</label> <input
												type="text" class="form-control" name="fullName" id="fullName" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Email</label> <input type="email"
												class="form-control" name="email" id="email" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Father Name</label>
											<input type="text" class="form-control" name="fatherName" id="fatherName"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Phone No</label> <input type="text"
												class="form-control" name="phone" id="phone" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Semester</label>
											<select name="selectSemester" id="selectSemester"class="form-control">
												<option value="">Please select</option>
												<option value="first semester">First Semester</option>
												<option value="second semester">Second Semester</option>
												<option value="third semester">Third Semester</option>
												<option value="fourth semester">Fourth Semester</option>
												<option value="fifth semester">Fifth Semester</option>
												<option value="sixth semester">Sixth Semester</option>
												<option value="seventh semester">Seventh Semester</option>
												<option value="eighth semester">Eighth Semester</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Year</label>
											<select name="selectYear" id="selectYear" class="form-control">
												<option value="">Please select</option>
												<option value="first year">First Year</option>
												<option value="second year">Second Year</option>
												<option value="third year">Third Year</option>
												<option value="fourth year">Fourth Year</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Book Bank</label>
											<select name="bookBank" id="bookBank" class="form-control">
												<option value="">Please select</option>
												<option value="yes">Yes</option>
												<option value="no">No</option>

											</select>
										</div>
									</div>

								</div>
								<button id="myButton" type="submit" class="btn btn-primary btn-sm">Update</button>
							</form>
						</div>
						<div class="modal-footer">


							<button type="button" class="btn btn-danger btn-sm" onclick="closeeditModal()"
								data-dismiss="modal">Close</button>

						</div>

					</div>

				</div>
			</div>
		</div>

	</div>
</body>

</html>
