<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Modal for confirmation -->
    <div th:fragment="nav-popRem">
        <div class="modal" id="RemarkOpenModel" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Remark Student Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" onclick="closeRemarkModal()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>remark with Primary Key: <span id="primaryKeyValue"></span>?</p>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">No Duess</label>
                                <input type="text" class="form-control" name="noDuess" id="noDuess" />
                            </div>
                        </div>
						
						<a onclick="addremark()" class="btn btn-secondary btn-sm">  Yes</a>                                             

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeRemarkModal()">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
