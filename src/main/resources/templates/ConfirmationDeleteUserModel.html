<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record Confirmation</title>
    <!-- Include Bootstrap CSS -->
    <script type="text/javascript"
  		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js" href="js/manageUser.js" th:src="@{js/manageUser.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<!-- Modal for confirmation -->
<div th:fragment="nav-depop">
    	
    <div class="modal " id="deleteUserModal"  tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" onclick="closeDeleteUserModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
         <p>Are you sure you want to delete record with Primary Key: <span id="primaryKeyValuebook"></span>?</p>
       
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-primary" onclick="DeleteUserModal()" >Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeDeleteUserModal()" >NO</button>
        
      </div>
    </div>
  </div>
</div>	
    	
    	
   
  
</div>
</body>
</html>
