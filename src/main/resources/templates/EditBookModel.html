<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
	href="js/manageBook.js" th:src="@{js/manageBook.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-book">
		
			<div class="container">

				<!-- Modal -->
				<div class="modal " id="editBookModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						
						<div class="modal-content">
							
							<div class="modal-header">
								<h4 class="modal-title" >Update Book Record</h4>
								<button type="button" class="btn-close"
									onclick="closeeditBookModal()" data-dismiss="modal">&times;</button>

							</div>
							<div class="modal-body">
								<form id="editBookModelPage">
                            <div class="row">
                                <div class="col-md-6">
                                	<input type="hidden" class="form-control" name="primaryKey" id="primaryKey" />
                                    <div class="mb-3">
                                        <label class="form-label">Book Title</label>
                                        <input type="text" name="booktitle" class="form-control" id="booktitle"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">ISBN Number</label>
                                        <input type="text" name="isbnNumber" class="form-control" id="isbnNumber" />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Author Name</label>
                                        <input type="text" name="authorName" class="form-control"  id="authorName" />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Publication Year</label>
                                        <input type="number" name="publicationYear" class="form-control" id="publicationYear" />
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Book Quantity</label>
                                        <input type="text" name="bookquantity" class="form-control" id="bookquantity" />
                                    </div>
                                </div>
                                
							</div>
							<button id="myButton" type="submit"
									class="btn btn-primary btn-sm">Update</button>
							</form>
							</div>
							<div class="modal-footer">
							
								
								<button type="button" class="btn btn-danger btn-sm"
									onclick="closeeditBookModal()" data-dismiss="modal">Close</button>
							
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		
	</div>
</body>
</html>
