<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" th:href="@{/css/dataTables.bootstrap5.min.css}" />
	<link rel="stylesheet" href="css/dashboard.css" th:href="@{/css/dashboard.css}" />
	<link rel="stylesheet" href="css/manageStudent.css" th:href="@{/css/manageStudent.css}" />

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/1c26fb5c51.js" th:src="@{js/1c26fb5c51.js}"></script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/manageStudent.js" th:src="@{js/manageStudent.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
	<title>Welcome Nitra Library Management</title>
</head>

<body th:data-user-role="${session.fectchUsernameAndPassword.userrole}">

	<!--  header.html  -->
	<div th:include="header :: nav-bar"></div>

	<!--  side nav bar  -->
	<div th:include="sideNavbar :: sidenav-bar"></div>
	<!-- side nav bar  -->
	
	<div th:include="EditStudentModel :: nav-poup"></div>

	<div th:include="ConfirmationDeleteStudentMdlCtrl :: nav-pop"></div>

	<div th:include="ConfirmationOpenRemarkTab :: nav-popRem"></div>
	
	
	<main class="mt-5 pt-3">
		<div class="container-fluid">
			<!--Cards-->
			<div class="row dashboard-counts">
				<div class="col-md-12">

					<h4 class="fw-bold text-uppercase"></h4>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header text-uppercase">
							Manage Students
							<div class="search">
								<input type="text" id="searchInput" class="search-control" onkeyup="searchTable()" placeholder="Search ........"/>            
					      </div> 
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table id="data-table" class="table table-responsive table-striped" style="width:100%">
									<thead class="table-dark">
										<tr>
											<th scope="col">Roll Number</th>
											<th scope="col">Student Name</th>
											<th scope="col">Father Name</th>
											<th scope="col">Email</th>
											<th scope="col">Student Branch</th>
											<th:block th:if="${session.fectchUsernameAndPassword.userrole == 'ADMIN'}">
												<th scope="col">Action</th>
											</th:block>
										</tr>
									</thead>
									<tbody id="studentRecords">
									<!--  insert all record in table -->									
									</tbody>
								</table>
								<ul id="pagination" class="pagination"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
