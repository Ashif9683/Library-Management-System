<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
	href="js/manageUser.js" th:src="@{js/manageUser.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-User">
		
			<div class="container">

				<!-- Modal -->
				<div class="modal " id="editUserModal"  role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						
						<div class="modal-content">
							
							<div class="modal-header">
								<h4 class="modal-title" >Update User Record</h4>
								<button type="button" class="btn-close"
									onclick="closeeditUserModal()" data-dismiss="modal">&times;</button>

							</div>
							<div class="modal-body">
								<form id="editUserModelPage">
								<div class="row">
                                 <div class="col-md-6">
                                 <input type="hidden" class="form-control" name="primarykey" id="primarykey" />
                                    <div class="mb-3">
                                        <label class="form-label">User Name</label>
                                        <input type="text" class="form-control" name="username"  id="username"   />
                                    </div>
                                </div>
                            	
                            	<div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Employee Name</label>
                                        <input type="text" class="form-control" name="employeename" id="employeename"   />
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"   />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="password"  />
                                    </div>
                                </div>

								<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Role</label>
											<select name="userrole" id="userrole" class="form-control">
												<option value="">Please select</option>
												<option value="USER">USER</option>
												<option value="ADMIN">ADMIN</option>
												<option value="STUDENT">STUDENT</option>
											</select>
										</div>
									</div>
								</div>
								<button id="myButton" type="submit"
									class="btn btn-primary btn-sm">Update</button>
								</form>
							</div>
							<div class="modal-footer">
							
								
								<button type="button" class="btn btn-danger btn-sm"
									onclick="closeeditUserModal()" data-dismiss="modal">Close</button>
							
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		
	</div>
</body>
</html>
