<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
	href="js/manageStudent.js" th:src="@{js/manageStudent.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-poup">
		
			<div class="container">

				<!-- Modal -->
				<div class="modal " id="editBookissueModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						
						<div class="modal-content">
							
							<div class="modal-header">
								<h4 class="modal-title" >Update Book Issue Record</h4>
								<button type="button" class="btn-close"
									onclick="closeeditBookissueModal()" data-dismiss="modal">&times;</button>

							</div>
							<div class="modal-body">
								<form id="editbookissueform">
								<div class="row">
									<div class="col-md-6">
									<input type="hidden" class="form-control"name="primaryKey"  id="primaryKey" />
										<div class="mb-3">
											<label for="rollnumberid" class="form-label">Roll Number ID</label> <input
												type="text" class="form-control" name="rollnumberid"
												id="rollnumberid"  readonly />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Book Name</label> <input type="selectbook"
												class="form-control" name="booktitle" id="booktitle" readonly />
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Student Name</label> <input type="text"
												class="form-control" name="selectStudent" id="selectStudent" readonly />
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Book Quantity</label> <input type="text"
												class="form-control" name="bookQuantityid" id="bookQuantityid"  readonly />
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Status</label>  <!-- <input type="text"
												class="form-control" name="status" id="status"  />  -->
												
											<select  type="text" name="status" id="status" class="form-control">
												<option value="">Please select</option>
												<option value="Book Issue">Book Issue</option>
												<option value="Book Return">Book Return</option>
												
											</select>
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Student Fine Rs</label> <input type="text"
												class="form-control" name="fine" id="fine"  readonly/>
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Issue Book Date</label> <input type="text"
												class="form-control" name="issueBookDate" id="issueBookDate"  readonly/>
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Return Book Date</label> 
											<input type="text"  class="form-control" name="returnDate" id="returnDate"  readonly/>
										</div>
									</div>
									
								</div>
								<button id="mybookissueButton" type="submit"
									class="btn btn-primary btn-sm">Update</button>
								</form>
							</div>
							<div class="modal-footer">
							
								
								<button type="button" class="btn btn-danger btn-sm"
									onclick="closeeditBookissueModal()" data-dismiss="modal">Close</button>
							
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		
	</div>
</body>
</html>
