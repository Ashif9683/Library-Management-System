<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
	    <link  rel="stylesheet" href="css/OpenBookDetailModel.css"  th:href="@{/css/OpenBookDetailModel.css}" />
	
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript"
  		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js" href="js/manageBook.js" th:src="@{js/manageBook.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
	href="js/manageStudent.js" th:src="@{js/manageStudent.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>

	<!-- Modal for confirmation -->
	<div th:fragment="nav-bookdetail">
		
		<div class="container">
				<!-- Modal -->
				<div class="modal " id="opendetailbookModal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" >Accession Number Detail </h4>
								<button type="button" class="btn-close"
									onclick="closebookdetailModal()" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body1">
								<div class="table-responsive">
                            <table id="data-table" class="table table-responsive table-striped" style="width:100%">
                                <thead class="table-dark">
                                    <tr>
                                    	<th scope="col">Book Name</th>
                                        <th scope="col">Accession Number</th> 
                                        <th scope="col">Created At</th>
                                    </tr>
                                </thead>
                                <tbody id="recordbookdetail">

                                </tbody>
                            </table>
                        </div>
							</div>
							
							<div class="modal-footer">
								<button type="button" class="btn btn-danger btn-sm"
									onclick="closebookdetailModal()" data-dismiss="modal">Close</button>
							
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
