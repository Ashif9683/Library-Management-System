<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" th:href="@{/css/dataTables.bootstrap5.min.css}" />
	<link rel="stylesheet" href="css/dashboard.css" th:href="@{/css/dashboard.css}" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/1c26fb5c51.js" th:src="@{js/1c26fb5c51.js}"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/allProperties.js" th:src="@{js/allProperties.js}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
		href="js/addStudent.js" th:src="@{js/addStudent.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>

	<title>Welcome Nitra Library Management</title>
</head>

<body>

	<!--  header.html  -->
	<div th:include="header :: nav-bar"></div>

	<!--  side nav bar  -->
	<div th:include="sideNavbar :: sidenav-bar"></div>
	<!-- side nav bar  -->
	<div></div>


	<!--Main content start-->
	<main class="mt-5 pt-3">
		<div class="container-fluid">
			<!--Cards-->
			<div class="row">
				<div class="col-md-12">

					<h4 class="fw-bold text-uppercase">Add Student</h4>
				</div>

				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							Fill the form
						</div>
						<div class="card-body">
							<form id="myStudentForm">
								<div class="row">

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Roll Number</label>
											<input type="text" class="form-control" name="rollnumber" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Full Name</label>
											<input type="text" class="form-control" name="fullName" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Father Name</label>
											<input type="text" class="form-control" name="fatherName" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input type="email" class="form-control" name="email" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Phone No</label>
											<input type="text" class="form-control" name="phone" />
										</div>
									</div>



									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Branch</label>
											<select id="selectBranch" name="selectBranch" class="form-control">
												<option value="">Please select</option>

											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Year</label>
											<select name="selectYear" class="form-control">
												<option value="">Please select</option>
												<option value="first year">First Year</option>
												<option value="second year">Second Year</option>
												<option value="third year">Third Year</option>
												<option value="fourth year">Fourth Year</option>
											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Semester</label>
											<select name="selectSemester" class="form-control">
												<option value="">Please select</option>
												<option value="first semester">First Semester</option>
												<option value="second semester">Second Semester</option>
												<option value="third semester">Third Semester</option>
												<option value="fourth semester">Fourth Semester</option>
												<option value="fifth semester">Fifth Semester</option>
												<option value="sixth semester">Sixth Semester</option>
												<option value="seventh semester">Seventh Semester</option>
												<option value="eighth semester">Eighth Semester</option>
											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Book Bank</label>
											<select name="bookBank" class="form-control">
												<option value=""disabled selected >Please select</option>
												<option value="yes">Yes</option>
												<option value="no">No</option>

											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Select Book Bank Duration</label>
											<select name="bookAnnually" class="form-control">
												<option value="" disabled selected>Please select</option>
												<option value="yearly ">Yearly</option>
												<option value="four yearly">4 Yearly</option>

											</select>
										</div>
									</div>

									<div class="col-md-12">
										<button id="myButton" type="submit" name="submit" class="btn btn-success">
											Save
										</button>

										<button type="reset" class="btn btn-secondary">
											Cancel
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--Main content end-->
</body>

</html>
