<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record Book Issue Confirmation</title>
    <!-- Include Bootstrap CSS -->
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.15/dist/sweetalert2.all.min.js"></script>
   
</head>
<body>

<!-- Modal for confirmation -->
<div th:fragment="nav-pop">
  
  <div class="modal " id="openreturnmodal"  tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Return Book Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" onclick="closeRetrunModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
         <p>Are you sure you want to Retrun Book with Primary Key: <span id="primaryKeyValue"></span>?</p>
       
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-primary" onclick="returnBookIssueModal()" >Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeRetrunModal()" >NO</button>
        
      </div>
    </div>
  </div>
</div>	
 
  
</div>
</body>
</html>
